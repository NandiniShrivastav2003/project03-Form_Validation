<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-body rounded  justify-content-center mar ">
<h1 class="text-center">Form Validation</h1>
<div class="text-center  justify-content-center ">
<input type="text" class="form-control " id="username"  placeholder="enter your name">
<small id="chk_u">username</small>
<input type="email" class="form-control " id="email"   placeholder="enter your email">
<small id="chk_e">email</small>
<input type="password" class="form-control " id="password" placeholder="enter your password">
<small id="chk_p">enter your password</small>
<input type="password" class="form-control " id="confirm_password" placeholder="confirm your password">
<small id="chk_pm">confirm your password</small>
<hr>
<button class="btn btn-primary" onclick="validate()">submit</button>
</div>


            </div>
        </div>
    </div>
</body>
</html>
